name: Release build and push docker image to ghcr.io

on:
  push:
    branches:
      - master
      - develop

jobs:
  auto-tagging:
    name: auto-tagging
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GHCR_ACCESS_TOKEN }}
          tag_prefix: v
          release_branches: master
          pre_release_branches: develop
          custom_release_rules: "feat:minor,fix:patch,chore:patch,hotfix:patch"
      - name: Parse Change Log
        if: github.ref_name == 'master'
        uses: ardalanamini/auto-changelog@v3
        id: changelog
        with:
          github-token: ${{ secrets.GHCR_ACCESS_TOKEN }}
          commit-types: |
            breaking: Breaking Changes
            feat: New Features
            fix: Bug Fixes
            revert: Reverts
            perf: Performance Improvements
            refactor: Refactors
            deps: Dependencies
            docs: Documentation Changes
            style: Code Style Changes
            build: Build System
            ci: Continuous Integration
            test: Tests
            chore: Chores
            other: Other Changes
          default-commit-type: Other Changes
          release-name: ${{ steps.tag_version.outputs.new_tag }}
          mention-authors: true
          mention-new-contributors: true
          include-compare: true
          semver: true
      - name: Create a Github release
        if: github.ref_name == 'master'
        uses: ncipollo/release-action@v1.11.2
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          bodyFile: "CHANGELOG.md"
